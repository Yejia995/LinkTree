<style type="text/css">
  :root {
    --font: 'Ubuntu', sans-serif;
    --base_color: #333;
    --background: #EEE;
    --foreground: #FFF;
    --duration: 0.3s;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --base_color: #DDD;
      --background: #111;
      --foreground: #222;
    }
  }

  body {
    height: 100vh;
    overflow: hidden;
    text-align: center;
    position: relative;
    font-family: var(--font);
    background: var(--background);
    animation-fill-mode: forwards;
    animation: 1s ease-out enter;
  }

  @keyframes enter {
    0% {
      opacity: 0;
      transform: translateY(-10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #avatar,
  #avatar img {
    width: 96px;
    height: 96px;
    display: block;
    border-radius: 50%;
    margin: 15vh auto 15px;
  }

  #username {
    font-family: var(--font);
    color: var(--base_color);
    margin: auto auto 20px;
    text-decoration: none;
    font-weight: bold;
  }

  #column {
    max-width: 300px;
    display: block;
    margin: auto;
    width: auto;
  }

  #button {
    padding: 10px;
    display: block;
    margin-bottom: 15px;
    border-radius: 100vh;
    text-decoration: none;
    color: var(--base_color);
    background: var(--foreground);
    transition: all var(--duration);
    transform: scale(1);
    opacity: 0.8;
  }

  #button:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: all var(--duration);
    transform: scale(1.1);
    opacity: 1;
  }

  #github,
  #github img {
    width: 6vh;
    height: 6vh;
    position: fixed;
    bottom: 2vh;
    right: 2vh;
    opacity: 0.5;
  }
</style>
